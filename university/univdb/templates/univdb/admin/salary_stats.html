<h1>Salary Stats</h1>
<table style="width:400px">
    <tr>
        <th>dept_name</th>
        <th>min_salary</th>
        <th>max_salary</th>
        <th>avg_salary</th>
    </tr>
 {% for r in rows %}
    <tr>
        <th>{{ r.dept_name }}</th>
        <th>{{ r.min_salary }}</th>
        <th>{{ r.max_salary }}</th>
        <th>{{ r.avg_salary }}</th>
    </tr>
 {% endfor %}
</table>
<input type=button value="Back" onClick="javascript:history.go(-1);">
