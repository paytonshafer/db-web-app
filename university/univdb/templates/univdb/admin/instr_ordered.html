<h1>Sorted list of professors</h1>
<table style="width:400px">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>dept_name</th>
        <th>salary</th>
    </tr>
 {% for r in rows %}
    <tr>
        <th>{{ r.id }}</th>
        <th>{{ r.name }}</th>
        <th>{{ r.dept_name }}</th>
        <th>{{ r.salary }}</th>
    </tr>
 {% endfor %}
</table>
<input type=button value="Back" onClick="javascript:history.go(-1);">
